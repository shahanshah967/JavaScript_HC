<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("pytrhon");
    addLanguage("java");

    function addOptiLanguage(langName) {
      const optLi = document.createElement("li");
      optLi.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(optLi);
    }

    addOptiLanguage("typeScript");

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.appendChild(document.createTextNode("CPP"));
    // newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //edit

    const firstLang = document.querySelector("li:nth-child(1)");
    const newLang = document.createElement("li");
    newLang.appendChild(document.createTextNode("C Language"));
    firstLang.replaceWith(newLang);

    //Remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
